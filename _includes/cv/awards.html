{% assign awards = site.data.cv-data.awards %}
{% if experiences %}
<section class="section awards-section">
  <p class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-star fa-stack-1x fa-inverse"></i>
    </span>
    Honors &amp; Awards
  </p>

  {% for award in awards %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <p class="award-title">{{ award.award }}</p>
        <div class="time">{{ award.time }}</div>
      </div><!--//upper-row-->

    </div><!--//meta-->

    {% if award.details %}
    <div class="details">
      {{ award.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
